<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meio Ambiente - Entrevista</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif; /* Ajuste a fonte se não for Arial */
            background-color: #ffffff;
        }

        header {
            background-color: #000000; /* Preto */
            color: #ffffff; /* Branco */
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .container h1 {
            font-size: 36px;
            color: #007f00; /* Verde vivo */
        }

        .container p {
            font-size: 18px;
            color: #333333;
        }

        .video-section {
            background-color: #ffffff;
            padding: 30px;
            margin-top: 20px;
        }

        .video-section h2 {
            font-size: 28px;
            color: #000000; /* Preto */
        }

        video {
            max-width: 100%;
            height: auto;
            border: 2px solid #007f00; /* Verde vivo */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meio Ambiente</h1>
    </header>

    <div class="container">
        <h1>Assista já a entrevista</h1>
        <p>Caso o vídeo não renderize, opte por assistir em nosso canal.</p>
        <button style="background-color: #00ff00; color: #000; padding: 10px 20px; border: none; font-size: 16px; cursor: pointer; border-radius: 5px;">
            (Redirecionamento)
        </button>
    </div>

    <div class="video-section">
        <br>
        <video width="600" height="400" controls autoplay>
            <source src="./video/entrevista_comprimida.mp4" type="video/mp4">
            Seu navegador não suporta a reprodução de vídeos.
        </video>
        </br>
    </div>
</body>
</html>
